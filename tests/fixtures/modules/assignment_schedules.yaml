metadata:
  late_submission_policy:
    grace_period_hours: 24
    penalty_per_day: 10
    maximum_late_days: 7
    cutoff_strict: true

  word_count_policy:
    tolerance: 10  # percentage over/under allowed
    penalty_per_50_words_over: 5

  submission_format:
    allowed_formats:
      - ".txt"
      - ".pdf"
      - ".doc"
      - ".docx"
      - ".odt"
    code_formats:
      - ".java"
      - ".py"
      - ".zip"  # for projects
    max_file_size_mb: 50

  academic_integrity:
    plagiarism_check: true
    similarity_threshold: 20  # percentage
    ai_detection: true
    code_similarity_check: true
