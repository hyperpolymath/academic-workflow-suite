criteria:
  - name: "Code Implementation - Correctness"
    weight: 35
    description: "Binary search function works correctly"
    levels:
      - score: 35
        descriptor: "Excellent: Correct binary search implementation with proper handling of all cases"
      - score: 25
        descriptor: "Good: Mostly correct with minor issues that don't affect core functionality"
