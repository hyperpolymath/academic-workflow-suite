  - name: "Test Cases"
    weight: 15
    description: "Comprehensive and meaningful test cases provided"
    levels:
      - score: 15
        descriptor: "Excellent: Multiple comprehensive tests covering edge cases (empty list, single element, not found, boundaries, etc.)"
      - score: 10
        descriptor: "Good: Several tests covering common scenarios"
      - score: 6
        descriptor: "Satisfactory: Basic tests present but incomplete coverage"
      - score: 2
        descriptor: "Poor: Minimal or inadequate tests"
      - score: 0
        descriptor: "Absent: No tests provided"

  - name: "Time Complexity Explanation"
    weight: 20
    description: "Correctly explains O(log n) complexity of binary search"
    levels:
      - score: 20
        descriptor: "Excellent: Clear explanation of O(log n) with reasoning about halving search space, comparison with O(n)"
      - score: 14
        descriptor: "Good: Correct complexity stated with reasonable explanation"
      - score: 8
        descriptor: "Satisfactory: Complexity mentioned but explanation lacks depth"
      - score: 3
        descriptor: "Poor: Incorrect complexity or very weak explanation"
      - score: 0
        descriptor: "Absent: No complexity discussion"

  - name: "Efficiency Comparison"
    weight: 10
    description: "Explains why binary search is more efficient than linear search"
    levels:
      - score: 10
        descriptor: "Excellent: Clear comparison with concrete examples showing difference (e.g., 1000 elements: 10 vs 1000 comparisons)"
      - score: 7
        descriptor: "Good: Solid comparison with some quantitative reasoning"
      - score: 4
        descriptor: "Satisfactory: Basic comparison made"
      - score: 1
        descriptor: "Poor: Superficial or incorrect comparison"
      - score: 0
        descriptor: "Absent: No comparison"

  - name: "Prerequisites and Limitations"
    weight: 3
    description: "Discusses that list must be sorted and when binary search is appropriate"
    levels:
      - score: 3
        descriptor: "Clearly states sorted requirement and discusses trade-offs"
      - score: 2
        descriptor: "Mentions sorted requirement"
      - score: 0
        descriptor: "Doesn't mention sorted requirement"

  - name: "Clarity and Presentation"
    weight: 2
    description: "Answer is well-organized and clearly communicated"
    levels:
      - score: 2
        descriptor: "Excellent presentation"
      - score: 1
        descriptor: "Adequate presentation"
      - score: 0
        descriptor: "Poor presentation"

