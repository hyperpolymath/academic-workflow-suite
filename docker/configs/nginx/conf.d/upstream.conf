# Upstream servers configuration

# Core Engine upstream
upstream core_backend {
    least_conn;
    server core:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Backend Service upstream
upstream backend_service {
    least_conn;
    server backend:4000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Health check endpoints
upstream health_check {
    server core:8080;
}
