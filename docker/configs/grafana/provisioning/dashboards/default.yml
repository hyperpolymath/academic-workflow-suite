# Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  - name: 'AWS Dashboards'
    orgId: 1
    folder: 'Academic Workflow Suite'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
